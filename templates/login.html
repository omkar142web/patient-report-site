<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="center-box">
    <h2>ðŸ¥¼ Doctor Access</h2>
    <p class="subtitle">Authorized medical staff only</p>

    <form action="{{ url_for('login') }}" method="post" class="login-form">
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn">Login</button>
    </form>

    <a href="{{ url_for('index') }}" class="back-link" aria-label="Back to Upload Page">Back to Upload Page</a>
</div>

<div id="toast-container"></div>

<script src="{{ url_for('static', filename='toast.js') }}"></script>
{% if error %}
<script>
    showToast("{{ error }}", "error");
</script>
{% endif %}
{% if success %}
<script>
    showToast("{{ success }}", "success");
</script>
{% endif %}

</body>
</html>
